# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: GitHub CI - Publish to NPM

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@leanup'
      - name: Install lerna
        run: npm install lerna
      - name: Publish non @leanup/cli
        run: |
          npx lerna exec --ignore @template/* --ignore @leanup/cli --no-bail --stream -- npm install
          npx lerna exec --ignore @template/* --ignore @leanup/cli --no-bail --stream -- npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_AUTH_TOKEN }}
      - name: Publish only @leanup/cli
        run: |
          npm install
          npm publish --access public
        working-directory: cli/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_AUTH_TOKEN }}
